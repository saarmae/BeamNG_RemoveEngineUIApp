<div class="remove-engine-app bngApp" layout="column" layout-align="start stretch">
  <style>
    .remove-engine-app {
      width: 100%;
      height: 100%;
      padding: 12px;
      box-sizing: border-box;
      font-family: 'Space Grotesk', 'Segoe UI', sans-serif;
      background: linear-gradient(120deg, #0c1116 0%, #1c2a2f 100%);
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, 0.08);
      color: #f2f2f2;
    }

    .remove-engine-row {
      gap: 12px;
      flex-wrap: wrap;
    }

    .remove-engine-copy {
      flex: 1 1 220px;
      min-width: 170px;
    }

    .remove-engine-title {
      font-size: 16px;
      font-weight: 600;
      letter-spacing: 0.5px;
      text-transform: uppercase;
    }

    .remove-engine-meta {
      font-size: 13px;
      color: #c8d1d9;
      margin-top: 4px;
    }

    .remove-engine-status {
      font-size: 12px;
      color: #8fa2b5;
      margin-top: 6px;
    }

    .remove-engine-status span {
      color: #f6f6f6;
    }

    .remove-engine-cta {
      min-width: 190px;
      height: 48px;
      color: #0e1116;
      font-size: 14px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.8px;
      border-radius: 8px;
    }

    .remove-engine-flash {
      margin-top: 10px;
      padding: 6px 10px;
      border-radius: 6px;
      font-size: 12px;
    }

    .remove-engine-flash.error {
      background: #471b1d;
      color: #ffb4b4;
    }

    .remove-engine-flash.success {
      background: #1f3b2b;
      color: #b7f0c2;
    }
  </style>

  <div class="remove-engine-row" layout="row" layout-align="space-between center" layout-wrap>
    <div class="remove-engine-copy">
      <div class="remove-engine-title">Remove Engine</div>
      <div class="remove-engine-meta">{{state.vehicleName}}</div>
      <div class="remove-engine-status">
        Status: <span>{{state.statusText}}</span>
      </div>
      <div class="remove-engine-status">
        Slot: <span>{{state.slotLabel || 'Unavailable'}}</span>
      </div>
    </div>

    <md-button class="remove-engine-cta md-raised"
               ng-style="{'background-color': state.buttonColor}"
               md-no-ink
               ng-click="setEngineEmpty()"
               ng-disabled="!state.canRemove || state.busy">
      {{state.buttonLabel}}
    </md-button>
  </div>

  <div class="remove-engine-flash error" ng-if="state.error">
    {{state.error}}
  </div>
  <div class="remove-engine-flash success" ng-if="!state.error && state.message">
    {{state.message}}
  </div>
</div>
